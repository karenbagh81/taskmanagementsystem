<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<form action="#" th:action="@{/tasks/task-create}" th:object="${task}" method="post">
    <label for="taskName">Task Name</label>
    <input type="text" th:field="*{taskName}" id="taskName" placeholder="Task Name">
    <label for="taskStatus">Task Status</label>
    <input type="text" th:field="*{taskStatus}" id="taskStatus" placeholder="Task Status">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <input type="submit" value="Create Task">
</form>
</body>
</html>
